{{^fatalError}}
<div class="panel">
	<header>
		<h5><i class="icon-facetime-video"></i>&nbsp;Session ID: {{sid}}</h5>
	</header>
	<div class="panel_body">
		<div class="row">
			<div class="large-6 columns" id="publisher_hold" >
				<div id="publisher"></div>
			</div>
			<div class="large-6 columns" id="subscription_hold">
				<!--div id="subscription"></div-->
			</div>
		</div>
		{{#chat_available}}
		<div class="row">
			<div class="large-12 columns">
				<ul id="chat">
					{{#messages}}
					<li><div class="message {{direction}}">{{msg}}</div></li>
					{{/messages}}
				</ul>
				<div id="chat_input_hold">
					<input type="text" id="chat_input" proxy-keypress="input_activity" placeholder="Send a Message (press 'enter' to send)">
				</div>
			</div>
		</div> 
		{{/chat_available}}
	</div>
</div>
{{/fatalError}}
{{#fatalError}}
<div class="row">
	<div class="large-8 large-centered columns">
		<div class="panel error">
			<header>
				<h3><i class="icon-warning-sign"></i>&nbsp;Fatal Error</h3>
			</header>
			<div class="panel_body">
				<p>{{fatal_error_message}}</p>
			</div>
		</div>
	</div>
</div>
{{/fatalError}}
